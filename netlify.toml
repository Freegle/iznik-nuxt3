# Return 404 for requests from old code.  This avoids the function call, which costs.
[build]
base = "modtools"

[[redirects]]
from = "/api/*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/sw.js*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/robots.txt"
to = "/"
status = 404
force = true

[[redirects]]
from = "/gimg*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/uimg*"
to = "/"
status = 404
force = true
