# Return 404 for requests from old code.  This avoids the function call, which costs.
[[redirects]]
from = "/api/*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/sw.js*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/robots.txt"
to = "/"
status = 404
force = true

[[redirects]]
from = "/gimg*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/uimg*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/ads.txt"
to = "https://config.playwire.com/dyn_ads/1025311/75051/ads.txt"
status = 200
force = true