[build.environment]
NODE_VERSION = "22"
NPM_FLAGS = "--legacy-peer-deps"

# Return 404 for requests from old code.  This avoids the function call, which costs.
[[redirects]]
from = "/api/*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/sw.js*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/gimg*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/uimg*"
to = "/"
status = 404
force = true