# DO NOT COPY INTO MASTER
[build.environment]
NODE_VERSION = "22"
NPM_FLAGS = "--legacy-peer-deps"

# Return 404 for requests from old code.  This avoids the function call, which costs.
[build]
command = "export NODE_OPTIONS=--max_old_space_size=6000 && cd modtools && npm i && npx nuxi prepare && nuxt build"
publish = "modtools/dist"

[[redirects]]
from = "/api/*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/sw.js*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/robots.txt"
to = "/"
status = 404
force = true

[[redirects]]
from = "/gimg*"
to = "/"
status = 404
force = true

[[redirects]]
from = "/uimg*"
to = "/"
status = 404
force = true
