
buildscript {
    //repositories {
    //    maven { url 'https://plugins.gradle.org/m2/' }
    //}

    dependencies {
        classpath 'com.github.triplet.gradle:play-publisher:3.7.0'
    }
}
apply plugin: 'com.github.triplet.play'

android {
    compileSdkVersion 33
    play {
      track = 'beta' //'alpha','beta' or 'production'
      //track.set("beta")
      serviceAccountCredentials = file('api-freegle-google-play-deployment.json')
      //serviceAccountCredentials.set(file('api-freegle-google-play-deployment.json'))
      defaultToAppBundles = false
      //defaultToAppBundles.set(false)
    }
}
