worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    'rt=$request_time cache=$upstream_cache_status';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Proxy cache for SSR pages
    proxy_cache_path /tmp/nginx-cache levels=1:2 keys_zone=nuxt_cache:10m max_size=100m inactive=60m;

    upstream nuxt {
        server 127.0.0.1:3002;
        keepalive 32;
    }

    server {
        listen 3001;
        server_name _;

        # Static assets - serve directly with immutable cache
        location /_nuxt/ {
            alias /app/modtools/.output/public/_nuxt/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            access_log off;
        }

        # Other static files
        location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot|webp)$ {
            root /app/modtools/.output/public;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri @proxy;
        }

        # SSR pages - proxy with short cache
        location / {
            proxy_pass http://nuxt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            proxy_cache nuxt_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_buffering on;
        }

        location @proxy {
            proxy_pass http://nuxt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }
    }
}
